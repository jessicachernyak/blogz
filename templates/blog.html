{% extends "base.html" %}
{% block content %}
    <h2>Posts</h2>
    {% for post in posts %}
    <a href="/blog?id={{post.id}}" >
        <h3>{{post.title}}</h3>
    </a>
    <p>{{post.body}}</p>
    <a href="/blog?user={{post.owner.id}}">
        <i><p>Written by {{post.owner.username}}</p></i>
    </a>
    <hr>
    <br>
    {% endfor %}

{% endblock %}
